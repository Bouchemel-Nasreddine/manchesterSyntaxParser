<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OWL 2 Manchester Syntax Parser</title>
</head>
<body>
  <h1>OWL 2 Manchester Syntax Parser</h1>
  <form  action="/getSuggestions" method="post">
    <label>Enter OWL 2 Manchester Syntax:</label>
    <textarea id="owlInput" name="owlInput" rows="4" cols="50" required></textarea>
    <br>
    <button id="submitButton" type="submit">Parse</button>
  </form>
  <div id="suggestions" ></div>
  <div id="result"></div>
 <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="client.js" type="module"></script>
  <!--  <script src="ParserHandler.js" type="module"></script> -->
</body>
</html>
